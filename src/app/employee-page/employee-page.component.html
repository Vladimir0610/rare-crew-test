<table>
    <thead>
      <tr>
        <th class="column-name">Name</th>
        <th class="column-time">Total Time in Month</th>
        <th class="column-actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of usersDisplay" [ngStyle]="{'background-color': calculateTime(employee) < 100 ? '#DC9E90' : 'none'}">
        <td class="name" [ngClass]="{'bold-row': calculateTime(employee) < 100}">{{ employee }}</td>
        <td [ngClass]="{'bold-row': calculateTime(employee) < 100}">{{ calculateTime(employee) | number:'1.0-0' }} hrs</td>
        <td><a href="#">Edit</a></td>
      </tr>
    </tbody>
</table>
  
<div class="chart">
    <canvas #myChart></canvas>
</div>
